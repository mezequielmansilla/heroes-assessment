<mat-card>
  <form [formGroup]="heroForm">
    <mat-form-field class="field">
      <mat-label>Id</mat-label>
      <input matInput [formControlName]="formNames.ID">
    </mat-form-field>
    <mat-form-field class="field">
      <mat-label>Nombre</mat-label>
      <input matInput [formControlName]="formNames.NAME">
    </mat-form-field>
  </form>
</mat-card>
<mat-card>
  <button mat-button color="primary" (click)="onCancel()">
    Volver
  </button>
  <button mat-button color="primary" *ngIf="!heroId" (click)="onCreate()">
    Create
  </button>
  <button mat-button color="primary" *ngIf="heroId" (click)="onUpdate()">
    Guardar
  </button>
</mat-card>
