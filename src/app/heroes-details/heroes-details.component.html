<mat-card>
  <form [formGroup]="heroForm">
    <mat-form-field class="field">
      <mat-label>Id</mat-label>
      <input matInput [formControlName]="formNames.ID" required>
      <mat-hint *ngIf="hasRequiredError(formNames.ID)">Requerido</mat-hint>
    </mat-form-field>
    
    <mat-form-field class="field">
      <mat-label>Nombre</mat-label>
      <input matInput [formControlName]="formNames.NAME" required>
      <mat-hint *ngIf="hasRequiredError(formNames.NAME)">Requerido</mat-hint>
      <mat-hint *ngIf="hasMinLengthError(formNames.NAME)">Requiere 3 digitos</mat-hint>
    </mat-form-field>
  </form>
</mat-card>
<mat-card>
  <button mat-button color="primary" (click)="onCancel()">
    Volver
  </button>
  <button mat-button color="primary" *ngIf="!heroId" (click)="onCreate()">
    Create
  </button>
  <button mat-button color="primary" *ngIf="heroId" (click)="onUpdate()">
    Guardar
  </button>
</mat-card>
