<button mat-button color="primary" (click)="onAddHero()">
  <mat-icon>add</mat-icon>
  Agregar Heroe
</button>
<br>
<mat-form-field>
  <mat-label>Filtrar heroes por nombre</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar heroes por nombre" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let hero"> {{hero.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let hero"> {{hero.name}} </td>
  </ng-container>

   <!-- Actions Column -->
   <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let hero">
      <button mat-mini-fab color="primary" aria-label="Edit icon"  (click)="onEditHero(hero)">
        <mat-icon>edit</mat-icon>
      </button>  
      <button mat-mini-fab color="warn" aria-label="Delete icon" (click)="onDeleteHero(hero)">
        <mat-icon>delete</mat-icon>
      </button>  
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
